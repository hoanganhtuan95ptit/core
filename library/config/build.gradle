plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: "../../publishing.gradle"
apply from: "../../dependencies.gradle"

android {
    namespace "com.simple.config"
  
    defaultConfig {
        compileSdk project.ext.compileSdkVersion
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
    buildFeatures {
        viewBinding true
    }
//    kotlinOptions {
//        jvmTarget = project.ext.javaVersion.toString()
//    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    api project(':core:base')
    api project(':library:job')
    api project(':library:task')
    api project(':library:state')

    api koinDependencies.values()
    api coroutinesDependencies.values()
}