plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply from: "../../constant/build.gradle"

android {
    namespace "com.simple.crashlytics"

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
    buildFeatures {
        viewBinding true
    }
    kotlinOptions {
        jvmTarget = project.ext.javaVersion.toString()
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    api project(path: ':core:base')
    api project(path: ':library:job')
    api project(path: ':library:state')

    api koinDependencies.values()

    api coroutinesDependencies.values()
}