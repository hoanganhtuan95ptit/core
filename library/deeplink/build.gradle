plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply from: "../../dependencies.gradle"

android {
    namespace "com.simple.deeplink"

    defaultConfig {
        compileSdk project.ext.compileSdkVersion
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
    buildFeatures {
        viewBinding true
    }
    kotlinOptions {
        jvmTarget = project.ext.javaVersion.toString()
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation androidxDependencies.appcompat
    implementation androidxDependencies.fragment
    implementation androidxDependencies.lifecycle_common
    implementation androidxDependencies.lifecycle_viewmodel

    implementation koinDependencies.values()
    implementation coroutinesDependencies.values()

    implementation 'androidx.startup:startup-runtime:1.2.0'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"

    api("com.google.auto.service:auto-service:1.0-rc4") {
        exclude group: "com.google.guava"
    }

    api project(':library:deeplink-annotation')
    kapt project(':library:deeplink-processor')
}