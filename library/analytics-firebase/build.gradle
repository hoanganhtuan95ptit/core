plugins {
    id 'com.android.library'
    id 'kotlin-parcelize'
    id 'kotlin-android'
}

apply from: "../../dependencies.gradle"

android {
    namespace "com.simple.analytics.firebase"
  
    defaultConfig {
        compileSdk project.ext.compileSdkVersion
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
//    kotlinOptions {
//        jvmTarget = project.ext.javaVersion.toString()
//    }
    lintOptions {
        abortOnError false
    }
}


dependencies {

    implementation project(path: ':library:analytics')

    implementation platform(firebaseDependencies.bom)
    implementation firebaseDependencies.analytics

    implementation koinDependencies.values()
    implementation androidxDependencies.values()
}