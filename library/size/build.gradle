plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'

    id 'kotlin-kapt'
}

apply from: "../../dependencies.gradle"

android {
    namespace 'com.unknown.size'
    compileSdk project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
//    kotlinOptions {
//        jvmTarget = project.ext.javaVersion.toString()
//    }
}

dependencies {

    implementation project(':core:base')
    implementation project(':library:coroutines')

    implementation androidxDependencies.values()

    api hoanganhtuan95Dependencies.autobind
    kapt hoanganhtuan95Dependencies.autobind_processor
}