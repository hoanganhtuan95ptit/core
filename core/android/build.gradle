plugins {
    id 'com.android.library'
    id 'kotlin-parcelize'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply from: "../../dependencies.gradle"

android {
    namespace "com.simple.coreapp"

    defaultConfig {
        compileSdk project.ext.compileSdkVersion
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
    buildFeatures {
        viewBinding true
    }
    kotlinOptions {
        jvmTarget = project.ext.javaVersion.toString()
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {

    implementation project(path: ':core:base')

    implementation project(path: ':library:job')
    implementation project(path: ':library:task')
    implementation project(path: ':library:state')
    implementation project(path: ':library:event')
    implementation project(path: ':library:image')
    implementation project(path: ':library:binding')

    implementation project(':library:analytics')
    implementation project(':library:crashlytics')

    implementation project(path: ':library:adapter')
    kapt project(path: ':library:adapter-processor')

    implementation project(path: ':library:deeplink')
    kapt project(path: ':library:deeplink-processor')

    implementation koinDependencies.values()
    implementation androidxDependencies.values()
    implementation coroutinesDependencies.values()

    implementation 'com.google.android.material:material:1.12.0'

    implementation "com.airbnb.android:lottie:$lottie_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    implementation "io.supercharge:shimmerlayout:$shimmerlayout_version"

    implementation "com.squareup.retrofit2:converter-jackson:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
}

